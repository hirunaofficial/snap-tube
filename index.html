<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTube - YouTube Thumbnail Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SnapTube</h1>
        <p>Download YouTube Thumbnails Instantly</p>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <button id="downloadBtn">Download Thumbnail</button>
        <div id="thumbnailDisplay" class="thumbnail-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
